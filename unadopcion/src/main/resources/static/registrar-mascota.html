        <link rel="stylesheet" type="text/css" href="css/estilos.css">

<body>
    <!--Header-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/UNAdopcion.svg" alt="Logo UNadopcion" height="80" >
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-md-auto">

            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Cuidados</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Contactanos</a>
                </li>
            </ul>
        </div>
    </nav>  <!--Din header-->


    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-4">
          <br>
          <br>
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">ID mascota</span>
                        <input type="number" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Nombre</span>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">Especie</span>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Edad aprox</span>
                        <input type="number" class="form-control">
                    </div>
                </div>


                <div class="form-group">
                    <div class="input-group">Sexo</span>
                        <select class="custom-select" id="inlineFormCustomSelect">
                            <option selected>Seleccione</option>
                            <option value="1">Hembra</option>
                            <option value="2">Macho</option>
                          </select>
                    </div>
                </div>


                <div class="form-group">
                    <div class="input-group">Lugar</span>
                        <input type="text" class="form-control">
                    </div>
                </div>


                <div class="form-group">
                      <label for="comment">Comment:</label>
                      <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
            </form>
        </div>


        <div class="col-md-1">
        </div>


        <div class="col-md-3"><!--Cargar imagen-->
          <br><br>
            <div class="row-md-4">
                <img src="img/subir-imagen.png" alt="" width="200px" class="mx-auto">
            </div>
            <div class="row-md-4">
              <button type="button" class="btn btn-success">Subir imágen</button>
            </div>
            <br><br>
            <div class="row-md-4">
              <form>
                <div class="form-group">
                      <label for="usr">Vacunas:</label>
                      <input type="text" class="form-control" id="usr">
                </div>
              </form>
            </div>

            <div class="row-md-4">

              <div class="btn-group">
                  <button type="button" class="btn btn-primary">LLenar Vacunas</button>

              </div>

            </div>
            <br><br><br><br><br><br>
